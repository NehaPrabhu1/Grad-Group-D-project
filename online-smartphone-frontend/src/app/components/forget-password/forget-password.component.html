<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h1 class="mb-5"><b>Forget Password</b></h1>
            <form [formGroup]="forgotPassForm" (ngSubmit)="forgotPass()">
              <div class="form-outline mb-4">
                <input
                  [(ngModel)]="email"
                  formControlName="email"
                  required
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Email"
                  required
                />
                <div
                  *ngIf="
                    forgotPassForm.get('email')!.invalid &&
                    forgotPassForm.get('email')!.touched
                  "
                >
                  <div
                    class="alert alert-danger"
                    *ngIf="forgotPassForm.get('email')!.hasError('required')"
                  >
                    Email is required
                  </div>
                  <div *ngIf="forgotPassForm.get('email')!.hasError('email')">
                    Please enter a valid email
                  </div>
                </div>
              </div>

              <button
                class="btn btn-primary btn-lg btn-block"
                type="submit"
                [disabled]="forgotPassForm.invalid"
              >
                Submit
              </button>
              <hr />

              <span
                >Already have an account?<a routerLink="/login">Login</a></span
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
