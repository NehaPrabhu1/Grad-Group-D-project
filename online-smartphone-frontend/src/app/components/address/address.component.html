<div class="container">
  <h3>{{ user.firstname }} {{ user.lastname }}</h3>
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col">
      <div class="card my-3 shadow-3">
        <div class="row g-0">
          <div class="col-xl-5 d-xl-block bg-image">
            <img
              src="https://mdbcdn.b-cdn.net/img/Others/extended-example/delivery.webp"
              alt="Sample photo"
              class="img-fluid"
            />
          </div>
          <div class="col-xl-6">
            <div class="card-body p-md-3 text-black">
              <form #addressForm="ngForm" class="was-validated">
                <h3 class="mb-4 text-uppercase">Shipping Address</h3>

                <div class="form-outline mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1m">City</label>
                    <input
                      type="text"
                      id="form3Example1m"
                      name="city"
                      class="form-control form-control-lg"
                      [(ngModel)]="address.city"
                      required
                    />
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example8">Street</label>
                  <input
                    type="text"
                    id="form3Example8"
                    name="street"
                    class="form-control form-control-lg"
                    [(ngModel)]="address.street"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3"
                    >Residence</label
                  >
                  <input
                    type="text"
                    id="form3Example3"
                    name="residence"
                    class="form-control form-control-lg"
                    [(ngModel)]="address.residence"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Country</label>
                  <input
                    type="text"
                    id="form3Example3"
                    name="country"
                    class="form-control form-control-lg"
                    [(ngModel)]="address.country"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example2">PinCode</label>
                  <input
                    type="text"
                    id="form3Example2"
                    name="pincode"
                    class="form-control form-control-lg"
                    [(ngModel)]="address.pinCode"
                    required
                    #pin="ngModel"
                    [pattern]="pinCodePattern"
                  />
                  <div *ngIf="pin.errors">
                    <div *ngIf="pin.errors['pattern']" style="color: red">
                      PinCode Not Valid
                    </div>
                  </div>
                </div>

                <div class="d-flex justify-content-end pt-3">
                  <button
                    type="button"
                    class="btn btn-success btn-lg ms-2"
                    style="background-color: hsl(210, 100%, 50%)"
                    (click)="submitAddress()"
                  >
                    Next
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
