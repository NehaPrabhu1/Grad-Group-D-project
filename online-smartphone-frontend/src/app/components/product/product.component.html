  rel="stylesheet"

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
  crossorigin="anonymous"
></script>

<div class="form-group col-md-2" style="float: right; padding: 5px">
  <h3>Filter by Brands</h3>

  <div class="list-group" *ngFor="let brand of brandList">
    <button class="btn btn-outline-dark" (click)="getProductByBrands(brand.id)">
      {{ brand.name }}
    </button>
  </div>
</div>

<div class="form-group col-md-9" style="padding: 5px">
  <input
    type="text"
    class="form-control"
    placeholder="Enter Keyword for filter result"
    [(ngModel)]="searchedKeyword"
  />

  <div
    style="display: inline-block; padding: 20px"
    *ngFor="let product of productList | filter : searchedKeyword"
  >
    <div class="card" style="width: 15rem; height: 30rem">
      <img
        class="card-img-top"
        src="{{ product.image }}"
        alt="Card image cap"
        width="200"
        height="300"
      />
      <div class="card-body limit">
        <h6 class="card-title">
          <a class="link" [routerLink]="['/product', product.id]">{{
            product.productname | uppercase
          }}</a>
        </h6>

        <h5 class="card-text"><i class="fa fa-inr"></i>{{ product.price }}</h5>

        <p class="card-text text-muted">
          Ram {{ product.RAM }}GB Storage {{ product.storage }}GB
        </p>
        <!-- <p class="card-text">Dimensions:l-{{ product.dimension.l }}:b-{{ product.dimension.b }}:w-{{ product.dimension.w }}</p> -->

        <a href="#" class="btn btn-dark">
          <i class="fa fa-shopping-cart"> Add to Cart </i>
        </a>
      </div>
    </div>
  </div>
</div>
