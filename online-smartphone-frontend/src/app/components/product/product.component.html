<div class="form-group col-md-7" style="padding: 5px">
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      placeholder="Enter Keyword for filter result"
      [(ngModel)]="searchedKeyword"
    /><span class="input-group-text" id="basic-addon1"
      ><i class="fa-solid fa-magnifying-glass"></i
    ></span>
  </div>
</div>

<div class="form-group">
  <div class="dropdown col-md-2" style="float: right; padding: 5px">
    <h3>Filter by Brands</h3>
    <select
      class="form-select"
      name="brand"
      [(ngModel)]="brandid"
      (change)="getProductByBrands(brandid)"
    >
      <option [value]="0" selected="selected">Select Brand</option>
      <option *ngFor="let brand of brandList" [value]="brand.id">
        {{ brand.name }}
      </option>
    </select>
  </div>
</div>

<div class="col-md-10">
  <div
    style="display: inline-block; padding: 20px"
    *ngFor="let product of productList | filter : searchedKeyword"
  >
    <div
      class="card mb-4 shadow-sm p-3 mb-5 bg-white rounded"
      style="width: 16rem; height: 30rem"
    >
      <img
        class="card-img-top"
        src="{{ product.image }}"
        alt="Card image cap"
        width="200"
        height="300"
      />
      <div class="card-body limit">
        <h6 class="card-title">
          <a class="link" [routerLink]="['/product', product.id]">{{
            product.productname | uppercase
          }}</a>
        </h6>

        <h5 class="card-text"><i class="fa fa-inr"></i>{{ product.price }}</h5>

        <p class="card-text text-muted">
          Ram {{ product.RAM }}GB Storage {{ product.storage }}GB
        </p>
        <!-- <p class="card-text">Dimensions:l-{{ product.dimension.l }}:b-{{ product.dimension.b }}:w-{{ product.dimension.w }}</p> -->

        <button class="btn btn-dark" (click)="addProductToCart(product)">
          <i class="fa fa-shopping-cart"> Add to Cart </i>
        </button>
      </div>
    </div>
  </div>
</div>
